<h1>My Profile</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="user.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="user.lastname" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="user.password" required />
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" class="form-control" ng-model="user.role" required />
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="user.email" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="clearUser()">Clear</button>
        </div>
    </form>
</div>

<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ng-model="user.username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="user.password" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <!-- <a href="#register" class="btn btn-link">Register</a> -->
        </div>
    </form>
</div>
